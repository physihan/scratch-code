<script>
    var throttle = function(fn, interval) {
        var _self = fn,
            timer,
            firstTime = true;
        return function() {
            var args = arguments,
                _me = this
            if (firstTime) {
                _self.apply(_me,arguments)
                return firstTime=false
            }
            if(timer){
                return false
            }
            timer=setTimeout(function(){
                clearTimeout(timer)
                // timer=null
                fn.apply(_me,args)
            },interval||500)
        }

    }
    window.onresize=throttle(function(){
        console.log(1)
    },5000)
</script>
